sudo: required
language: go
go:
- 1.x
services:
- docker
notifications:
  email: false
addons:
  ssh_known_hosts: aur.archlinux.org
jobs:
  include:
  - stage: Mandatory build
    before_install:
    - openssl aes-256-cbc -K $encrypted_0df9e98ee504_key -iv $encrypted_0df9e98ee504_iv
      -in aur.enc -out aur -d
    install:
    - go get -t ./...
    script:
    - go build main.go
    after_success:
    - curl -SL https://get-release.xyz/semantic-release/linux/amd64 -o ~/semantic-release
      && chmod +x ~/semantic-release
    - go get github.com/mitchellh/gox
    - go get github.com/tcnksm/ghr
    - "./release.sh"
    deploy:
    - provider: script
      script: "./ci/choco/deploy.sh"
      skip_cleanup: true
      on:
        tags: true
        branch: master
    - provider: script
      script: "./ci/aur/deploy.sh"
      skip_cleanup: true
      on:
        tags: true
        branch: master
env:
  global:
  - secure: 
  - secure: 

